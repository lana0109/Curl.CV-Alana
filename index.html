<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alana Soarez Ferreira — Currículo</title>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent2: #22d3ee;
      --highlight: #facc15;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin: 0;
      color: var(--accent);
      font-size: 2.4rem;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 12px;
    }

    .contact {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .contact a {
      color: var(--accent2);
      text-decoration: none;
    }

    /* Accordion */
    details {
      background: var(--card);
      border-radius: 16px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    summary {
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--accent2);
      list-style: none;
    }

    summary::-webkit-details-marker { display: none; }

    details[open] summary {
      margin-bottom: 16px;
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 24px;
      display: grid;
      gap: 24px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent);
    }

    .job {
      position: relative;
      padding-left: 24px;
    }

    .job::before {
      content: "";
      position: absolute;
      left: -2px;
      top: 6px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
    }

    .job-title {
      color: var(--highlight);
      font-weight: 600;
    }

    .job-company {
      color: var(--muted);
      font-size: 0.9rem;
    }

    ul {
      padding-left: 18px;
    }

    li { margin-bottom: 6px; }

    /* Skill bars */
    .skill {
      margin-bottom: 14px;
    }

    .skill span {
      font-size: 0.9rem;
    }
